<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Typing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #display {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        #targetLetter {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Letter Typing Game</h1>
    </header>
    <main>
        <p>Type the letter: <span id="targetLetter"></span></p>
        <div id="display"></div>
    </main>
    <footer>
        <p>&copy; 2025 Letter Typing Game</p>
    </footer>

    <script>
        const display = document.getElementById('display');
        const targetLetterElement = document.getElementById('targetLetter');

        // Function to generate a random letter
        function getRandomLetter() {
            const letters = 'abcdefghijklmnopqrstuvwxyz';
            return letters[Math.floor(Math.random() * letters.length)];
        }

        // Set the first target letter
        let currentLetter = getRandomLetter();
        targetLetterElement.textContent = currentLetter;

        document.addEventListener('keypress', function(event) {
            const letter = event.key;

            // Check if the key pressed is a single character
            if (letter.length === 1 && letter.match(/[a-zA-Z]/)) {
                display.textContent = `You typed: ${letter}`;

                // Check if the typed letter matches the current target letter
                if (letter.toLowerCase() === currentLetter) {
                    display.textContent += ' - Correct!';
                    // Generate a new target letter
                    currentLetter = getRandomLetter();
                    targetLetterElement.textContent = currentLetter;
                }
            }
        });
    </script>
</body>
</html>
